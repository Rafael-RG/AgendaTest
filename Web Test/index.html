<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agregar evento al calendario</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
    }
    #agregarEvento {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #agregarEvento:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h1>Agregar evento al calendario</h1>
<button id="agregarEvento">Agregar evento al calendario</button>

<script>
document.getElementById('agregarEvento').addEventListener('click', function() {
    var titulo = 'Reunión importante';
    var fechaInicio = new Date('2024-06-04T10:00:00');
    var fechaFin = new Date('2024-06-04T12:00:00');
    var ubicacion = 'Oficina principal';
    var descripcion = 'Reunión con el equipo de desarrollo';

    var fechaInicioISO = fechaInicio.toISOString().replace(/-|:|\.\d+/g, '');
    var fechaFinISO = fechaFin.toISOString().replace(/-|:|\.\d+/g, '');

    var enlaceCalendario = 'webcal:///?v=1&title=' + encodeURIComponent(titulo) + '&st=' + fechaInicioISO + '&et=' + fechaFinISO + '&desc=' + encodeURIComponent(descripcion) + '&in_loc=' + encodeURIComponent(ubicacion);

    window.location.href = enlaceCalendario;
});
</script>
</body>
</html>
