<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agregar evento al calendario</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
    }
    #agregarEvento {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #agregarEvento:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h1>Agregar evento al calendario</h1>
<button id="agregarEvento">Agregar evento al calendario</button>

<script>
document.getElementById('agregarEvento').addEventListener('click', function() {
    var evento = {
        titulo: 'Reunión importante',
        fechaInicio: new Date('2024-06-04T10:00:00'),
        fechaFin: new Date('2024-06-04T12:00:00'),
        ubicacion: 'Oficina principal',
        descripcion: 'Reunión con el equipo de desarrollo'
    };

    var plataforma = navigator.platform.toLowerCase();
    if (plataforma.includes('iphone') || plataforma.includes('ipad') || plataforma.includes('ipod')) {
        window.location.href = 'webcal://?v=1&title=' + encodeURIComponent(evento.titulo) + '&st=' + evento.fechaInicio.toISOString() + '&et=' + evento.fechaFin.toISOString() + '&desc=' + encodeURIComponent(evento.descripcion) + '&in_loc=' + encodeURIComponent(evento.ubicacion);
    } else if (plataforma.includes('mac') || plataforma.includes('win')) {
        var detallesEvento = 'Título: ' + evento.titulo + '\n' +
                             'Fecha y hora de inicio: ' + evento.fechaInicio.toLocaleString() + '\n' +
                             'Fecha y hora de finalización: ' + evento.fechaFin.toLocaleString() + '\n' +
                             'Ubicación: ' + evento.ubicacion + '\n' +
                             'Descripción: ' + evento.descripcion;
        alert('Por favor, agregue el siguiente evento a su calendario:\n\n' + detallesEvento);
    } else {
        alert('No se pudo detectar la plataforma. Por favor, agregue el evento manualmente a su calendario.');
    }
});
</script>
</body>
</html>
