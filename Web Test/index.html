<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agregar evento al calendario</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
    }
    #agregarEvento {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #agregarEvento:hover {
        background-color: #45a049;
    }
    #mensajeConfirmacion {
        display: none;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
    }
</style>
</head>
<body>
<h1>Agregar evento al calendario</h1>
<button id="agregarEvento">Agregar evento al calendario</button>
<div id="mensajeConfirmacion">El evento se ha agregado al calendario.</div>

<script>
document.getElementById('agregarEvento').addEventListener('click', function() {
    var evento = {
        titulo: 'Reunión importante',
        fechaInicio: new Date('2024-06-05T10:00:00'),
        fechaFin: new Date('2024-06-05T11:00:00'),
        ubicacion: 'Oficina principal',
        descripcion: 'Reunión con el equipo de desarrollo'
    };

    var fechaInicioICS = evento.fechaInicio.toISOString().replace(/-/g, '').replace(/:/g, '').slice(0, -5);
    var fechaFinICS = evento.fechaFin.toISOString().replace(/-/g, '').replace(/:/g, '').slice(0, -5);

    var contenidoICS = 'BEGIN:VCALENDAR\n' +
                       'VERSION:2.0\n' +
                       'BEGIN:VEVENT\n' +
                       'SUMMARY:' + evento.titulo + '\n' +
                       'DTSTART;TZID=America/New_York:' + fechaInicioICS + '\n' +
                       'DTEND;TZID=America/New_York:' + fechaFinICS + '\n' +
                       'LOCATION:' + evento.ubicacion + '\n' +
                       'DESCRIPTION:' + evento.descripcion + '\n' +
                       'END:VEVENT\n' +
                       'END:VCALENDAR';

    var blob = new Blob([contenidoICS], { type: 'text/calendar;charset=utf-8' });
    var enlaceDescarga = document.createElement('a');
    enlaceDescarga.href = window.URL.createObjectURL(blob);
    enlaceDescarga.download = 'evento.ics';
    document.body.appendChild(enlaceDescarga);
    enlaceDescarga.click();
    document.body.removeChild(enlaceDescarga);

    mostrarMensajeConfirmacion();
});

function mostrarMensajeConfirmacion() {
    var mensajeConfirmacion = document.getElementById('mensajeConfirmacion');
    mensajeConfirmacion.style.display = 'block';
    setTimeout(function() {
        mensajeConfirmacion.style.display = 'none';
    }, 3000); // Ocultar el mensaje después de 3 segundos
}
</script>
</body>
</html>
